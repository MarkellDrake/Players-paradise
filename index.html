<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Player's Paradise Game Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <!--bulma public cdn-->
    <link rel="stylesheet" href="assets/style.css">
   <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <main>
  <body>
    <div class="img-container">
        <div class="container">
            <div class="columns">
                <div class="column is-one-quarter is-3" > <!--column on left-->
                    <h1 class="is-centered">Previous Searches</h1>
                        <div class="box">
                        <!--display previous searches here-->
                        <ul id="previous-searches"></ul>
                        </div>
                </div>

        <div class="column is-two-thirds is-1"></div>
            <div class="search-container">
                <h2>Player's Paradise</h2>
                <div class="field has-addons">
                    <div class="control">
                        <input class="input search-bar" id="search-bar" type="text" placeholder="Game">
                    </div>
                <div class="control">
                    <button class="button is-primary" id="is-primary" onclick="searchGame()">Search</button>
                </div>
            </div>
            

        <div class="game-art-container">   
            <img class="game-art" src="" alt=""> <!--placeholder section for box art-->
        </div>



            <div id="gameData">
                <h3><span id="gameTitle"></span></h3>
                <p>Release Year: <span id="year"></span></p>
                <p>Metacritic Score: <span id="metacriticScore"></span></p>
                <p>Consoles: <span id="consoles"></span></p>
                <span id="plot"></span>

            </div>

            <div>
                <button class="button youtube-button is-link" id="trailer-button">Trailer</button>
                <button class="button youtube-button is-link" id="review-button">Review</button>
                <button class="button youtube-button is-link" id="gameplay-button">Gameplay</button>
            </div>
            <div id="videoContainer">
                <!--trailer or gameplay video -->
            
            </div>
        </div>
    </div>
</main>
</div>

    

   
	<script src="assets/script.js"></script>
  </body>
</html>
